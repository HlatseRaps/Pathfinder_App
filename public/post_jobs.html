<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Post Jobs</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="youth_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <div class="dashboard">

        <!-- Sidebar -->
        <div class="side_bar" id="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="logo" />
                <span class="logo_text">PathFinder</span>
            </div>

            <!-- User Info -->
            <div class="user">
                <div class="user-img avatar-circle" id="userAvatar"></div>
                <div class="user-info">
                    <p class="bold" id="userName">Guest</p>
                    <p class="user_type" id="userRole">Youth</p>
                </div>
            </div>

            <!-- Navigation -->
            <ul>
                <li><a href="employer_dashboard.html"><i class="fas fa-tachometer-alt"></i> <span class="nav_item">Dashboard</span></a></li>
                <li><a href="employer_profile.html"><i class="fas fa-user"></i> <span class="nav_item">Profile</span></a></li>
                <li><a href="post_jobs.html"><i class="fas fa-plus-square"></i> <span class="nav_item">Post a Job</span></a></li>
                <li><a href="manage_jobs.html"><i class="fas fa-briefcase"></i> <span class="nav_item">Manage Jobs</span></a></li>
                <li><a href="view_applicants.html" class="active"><i class="fas fa-users"></i> <span class="nav_item">View Applicants</span></a></li>
                <li><a href="employer_media_posts.html"><i class="fas fa-clipboard"></i></i> <span class="nav_item">View Media Posts</span></a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> <span class="nav_item">Log Out</span></a></li>
            </ul>
        </div>

        <!-- Hamburger Menu -->
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Main Content -->
        <div class="main_content">
            <!-- Top Nav -->
            <div class="top_nav">
                <img src="images/logo.png" alt="logo" />
                <h1>PathFinder</h1>
            </div>

            <!-- Dashboard Content -->
            <div class="dashboard_content">
                <div class="welcome_message">
                    <h2>Welcome back, <span id="userDisplayName">Guest</span>!</h2>
                </div>
                <form class="job-post-form" id="jobPostForm" action="/post_jobs" method="POST">
                    <h2>Post a New Job</h2>

                    <label for="jobTitle">Job Title</label>
                    <input type="text" name="title" id="jobTitle" placeholder="e.g. Chef" required />

                    <label for="jobDescription">Job Description</label>
                    <textarea
                    name="description"
                    id="jobDescription"
                    placeholder="Briefly describe the job..."
                    required
                    ></textarea>

                    <label for="jobLocation">Location</label>
                    <input type="text" name="location" id="jobLocation" placeholder="City or address" required />

                    <label for="jobType">Job Type</label>
                    <select id="jobType" name="type" required>
                    <option value="" disabled selected>Select type</option>
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Contract">Contract</option>
                    <option value="Temporary">Temporary</option>
                    </select>

                    <label for="extraInfo">Extra Information</label>
                    <textarea name="extraInfo" id="extraInfo" placeholder="More about the job..."></textarea>

                    <label for="jobSalary">Salary (per month)</label>
                    <input disabled type="number" name="salary" id="jobSalary" placeholder="e.g. 12000" min="0" />

                    <button type="submit">Post Job</button>
                </form>

                
            </div>
        </div>
    </div>

<script src="profile_side_bar.js"></script>
</body>
</html>
