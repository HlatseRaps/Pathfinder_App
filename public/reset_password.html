<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | PathFinder</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="forgot_password_page">
      <div class="forgot_message">
        <h1>Reset Your Password</h1>
        <p>Please enter your new password below.</p>
      </div>

      <div class="forgot_form">
        <div class="logo_logo">
          <img src="images/logo.png" alt="Logo" />
          <h1>PathFinder</h1>
        </div>

        <form id="resetForm">
          <input type="hidden" id="role" name="role" />
          <input type="hidden" id="token" name="token" />

          <div class="form_group">
            <label>New Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required />
          </div>
          <div class="form_group">
            <label>Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required />
          </div>
          <button type="submit" class="reset_btn">Reset Password</button>
        </form>

        <p id="message"></p>
      </div>
    </div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get("role");
    const token = urlParams.get("token");

    document.getElementById("role").value = role || "";
    document.getElementById("token").value = token || "";

    const form = document.getElementById("resetForm");
    const messageEl = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        messageEl.textContent = "Passwords do not match!";
        messageEl.style.color = "red";
        return;
      }

      try {
        const res = await fetch("/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ role, token, newPassword, confirmPassword }),
        });

        const data = await res.json();

        if (data.success) {
          messageEl.style.color = "green";
          messageEl.textContent = data.message;
          setTimeout(() => window.location.href = "/login", 2000);
        } else {
          messageEl.style.color = "red";
          messageEl.textContent = data.message || "Error resetting password.";
        }
      } catch (err) {
        messageEl.style.color = "red";
        messageEl.textContent = "Server error. Please try again.";
      }
    });
  </script>
</body>
</html>
