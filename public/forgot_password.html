<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | PathFinder</title>
  <link rel="icon" href="images/logo.png" type="image/jpeg">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
  <div class="forgot_password_page">
    <div class="forgot_message">
      <h1>Forgot Your Password?</h1>
      <p>
        No worries. Enter your email address and weâ€™ll send you a link to reset your password.
      </p>
    </div>

    <div class="forgot_form">
      <div class="logo_logo">
        <img src="images/logo.png" alt="Logo" />
        <h1>PathFinder</h1>
      </div>
      <form id="forgotForm">
        <h2>Reset Password</h2>
        <div class="form_group">
            <label>Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form_group">
          <label>Role:</label>
          <select id="role" name="role" class="select_role_here" required>
            <option value="" disabled selected>Select your role</option>
            <option value="youth">Youth</option>
            <option value="employer">Employer</option>
            <option value="tourist">Tourist</option>
          </select>
        </div>
        <button type="submit" class="reset_btn">Send Reset Link</button>
        <p id="message"></p>
      </form>
    </div>
  </div>
  </main>

  
    <script>
    document.getElementById("forgotForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const role = document.getElementById("role").value;
      const messageEl = document.getElementById("message");

      try {
        const res = await fetch("/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, role })
        });

        const data = await res.json();

        if (data.success) {
          messageEl.style.color = "green";
          messageEl.textContent = data.message;
        } else {
          messageEl.style.color = "red";
          messageEl.textContent = data.message || "Something went wrong.";
        }
      } catch (err) {
        messageEl.style.color = "red";
        messageEl.textContent = "Server error. Try again later.";
      }
    });
    </script>


</body>
</html>
