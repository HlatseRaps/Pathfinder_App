<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Manage Jobs</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="youth_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
<style>
  .job-item {
  border: 1px solid #ccc;
  width: 900px;
  padding: 15px;
  border-radius: 8px;
  margin: 20px auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #f9f9f9;
  transition: box-shadow 0.2s ease;
  gap: 10px;
}

.job-list h2{
    text-align: center;
    color: orangered;
    font-size: 30px;
}

.job-item:hover {
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.job-info h3 {
  margin: 0 0 5px 0;
  font-size: 25px;
  color: orangered;;
}

.job-info p {
  margin: 3px 0;
  font-size: 14px;
  color: #333;
}

.job-actions button {
  display: flex;
  flex-direction: column;
  margin: 5px 3px;
  padding: 6px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 500;
  margin-left: 5px;
  transition: background-color 0.2s ease;
}

.job-actions .edit-btn {
  background-color: #0095ff; /* same blue as theme */
  color: #fff;
}

.job-actions .edit-btn:hover {
  background-color: #005bb5;
}

.job-actions .delete-btn {
  background-color: #ff0015; /* red */
  color: #fff;
}

.job-actions .delete-btn:hover {
  background-color: #b00020;
}

.modal {
  display: none; /* hidden by default */
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
}

.modal-content {
  background-color: #fff;
  margin: 10% auto;
  padding: 20px;
  border-radius: 8px;
  width: 400px;
  position: relative;
}

.modal-content h2 {
  margin-top: 0;
  color: orangered;
}

.modal-content .close {
  position: absolute;
  top: 10px; right: 15px;
  font-size: 25px;
  cursor: pointer;
}

.modal-content form input,
.modal-content form textarea,
.modal-content form select {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.submit-btn {
  background-color: orangered;
  color: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}

.submit-btn:hover {
  background-color: orangered;
}

@media screen and (max-width: 1024px) {
  .job-item {
    flex-direction: column;
    align-items: flex-start;
    width: 90%;
    padding: 12px;
  }

  .job-info h3 {
    font-size: 22px;
  }

  .job-info p {
    font-size: 13px;
  }

  .job-actions button {
    width: 100%;
    margin-left: 0;
    margin-top: 5px;
  }
}

@media screen and (max-width: 768px) {
  .job-item {
    width: 95%;
    padding: 10px;
  }

  .job-info h3 {
    font-size: 20px;
  }

  .job-info p {
    font-size: 12px;
  }

  .job-list h2 {
    font-size: 26px;
  }

  .job-actions button {
    padding: 6px 10px;
  }
}

@media screen and (max-width: 480px) {
  .job-item {
    flex-direction: column;
    gap: 8px;
    width: 100%;
    padding: 8px;
  }

  .job-info h3 {
    font-size: 18px;
  }

  .job-info p {
    font-size: 11px;
  }

  .job-actions button {
    width: 100%;
    font-size: 14px;
    padding: 5px 8px;
  }

  .job-list h2 {
    font-size: 22px;
    text-align: center;
  }

  .dashboard_content {
    padding: 10px;
  }
}
</style>
</head>
<body>
    <div class="dashboard">

        <!-- Sidebar -->
        <div class="side_bar" id="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="logo" />
                <span class="logo_text">PathFinder</span>
            </div>

            <!-- User Info -->
            <div class="user">
                <div class="user-img avatar-circle" id="userAvatar"></div>
                <div class="user-info">
                    <p class="bold" id="userName">Guest</p>
                    <p class="user_type" id="userRole">Youth</p>
                </div>
            </div>

            <!-- Navigation -->
            <ul>
                <li><a href="employer_dashboard.html"><i class="fas fa-tachometer-alt"></i> <span class="nav_item">Dashboard</span></a></li>
                <li><a href="employer_profile.html"><i class="fas fa-user"></i> <span class="nav_item">Profile</span></a></li>
                <li><a href="post_jobs.html"><i class="fas fa-plus-square"></i> <span class="nav_item">Post a Job</span></a></li>
                <li><a href="manage_jobs.html"><i class="fas fa-briefcase"></i> <span class="nav_item">Manage Jobs</span></a></li>
                <li><a href="view_applicants.html" class="active"><i class="fas fa-users"></i> <span class="nav_item">View Applicants</span></a></li>
                <li><a href="employer_media_posts.html"><i class="fas fa-clipboard"></i></i> <span class="nav_item">View Media Posts</span></a></li>
                <li><a href="home.html"><i class="fas fa-sign-out-alt"></i> <span class="nav_item">Log Out</span></a></li>
            </ul>
        </div>

        <!-- Hamburger Menu -->
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Main Content -->
        <div class="main_content">
            <!-- Top Nav -->
            <div class="top_nav">
                <img src="images/logo.png" alt="logo" />
                <h1>PathFinder</h1>
            </div>

            <!-- Dashboard Content -->
            <div class="dashboard_content">
                <div class="welcome_message">
                    <h2>Welcome back, <span id="userDisplayName">Guest</span>!</h2>
                </div>
                <section class="job-list" id="jobListSection">
                    <h2>Manage Jobs</h2>
                    <div id="jobsContainer">
                      <p>No jobs posted yet.</p>
                    </div>
                    <!-- Edit Job Modal -->
                    <div id="editJobModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2>Edit Job</h2>
                            <form id="editJobForm">
                                <input type="hidden" name="jobId" id="editJobId" />
                                <label>Title</label>
                                <input type="text" name="title" id="editTitle" required />

                                <label>Description</label>
                                <textarea name="description" id="editDescription" required></textarea>

                                <label>Location</label>
                                <input type="text" name="location" id="editLocation" required />

                                <label>Type</label>
                                <select name="type" id="editType" required>
                                    <option value="Full-time">Full-time</option>
                                    <option value="Part-time">Part-time</option>
                                    <option value="Contract">Contract</option>
                                    <option value="Temporary">Temporary</option>
                                </select>

                                <label>Salary</label>
                                <input type="number" name="salary" id="editSalary" min="0" />

                                <button type="submit" class="submit-btn">Save Changes</button>
                            </form>
                        </div>
                    </div>
               </section>  
            </div>
        </div>
    </div>

<script src="profile_side_bar.js"></script>
<script src="manage_jobs.js"></script>
</body>
</html>
