<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Job Seeker</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="youth_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<style>

  .content_section{
    background-color: white;
    margin-top: 40px;
    border-radius: 20px;
    box-shadow: 0px 0px 10px rgba(red, green, blue, alpha);
  }

  #trainingDescription{
    margin-bottom: 20px;
  }

  .content_section h3{
   margin-top: 10px;
  }

  #trainingPoints{
    margin-top: 5px;
    margin-left: 10px;
  }
  .btn_register, .btn_back {
    background-color: orangered;
    color: white;
    border: none;
    padding: 12px 20px;
    margin: 8px;
    margin-top: 30px;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.3s ease;
  }
  .btn_back {
    background-color: #555;
  }
  .btn_register:hover, .btn_back:hover {
    opacity: 0.9;
  }
  #courseInfo {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 12px;
    margin-top: 15px;
    line-height: 1.6;
  }
</style>
<body>
    <div class="dashboard">

        <!-- Sidebar -->
        <div class="side_bar" id="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="logo" />
                <span class="logo_text">PathFinder</span>
            </div>

            <!-- User Info -->
            <div class="user">
                <div class="user-img avatar-circle" id="userAvatar"></div>
                <div class="user-info">
                    <p class="bold" id="userName">Guest</p>
                    <p class="user_type" id="userRole">Youth</p>
                </div>
            </div>

            <!-- Navigation -->
            <ul>
                <li class="active"><a href="youth_dashboard.html"><i class="fas fa-tachometer-alt"></i> <span class="nav_item">Dashboard</span></a></li>
                <li><a href="youth_profile.html"><i class="fas fa-user"></i> <span class="nav_item">Profile</span></a></li>
                <li><a href="test.html"><i class="fa fa-pencil-alt"></i> <span class="nav_item">Take the Test</span></a></li>
                <li><a href="find_jobs.html"><i class="fas fa-search"></i> <span class="nav_item">Find Jobs</span></a></li>
                <li><a href="applied_jobs.html"><i class="fas fa-briefcase"></i> <span class="nav_item">Applied Jobs</span></a></li>
                <li><a href="notifications.html"><i class="fas fa-bell"></i> <span class="nav_item">Notifications</span></a></li>
                <li><a href="training.html"><i class="fas fa-graduation-cap"></i> <span class="nav_item">Training</span></a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> <span class="nav_item">Log Out</span></a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> <span class="nav_item">Log Out</span></a></li>
            </ul>
        </div>

        <!-- Hamburger Menu -->
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Main Content -->
        <div class="main_content">
            <!-- Top Nav -->
            <div class="top_nav">
                <img src="images/logo.png" alt="logo" />
                <h1>PathFinder</h1>
            </div>

            <!-- Dashboard Content -->
            <div class="dashboard_content">
                <div class="welcome_message">
                    <h2>Welcome back, <span id="userDisplayName">Guest</span>!</h2>
                </div>
                <div class="content_section">
                <h2 id="courseTitle"></h2>
                <p id="courseDescription"></p>

                <h3>What youâ€™ll learn:</h3>
                <ul id="trainingPoints"></ul>

                <button class="btn_register" id="attemptBtn">Attempt</button>
                <button onclick="window.location.href='training.html'" class="btn_back">Back</button>
                </div>
            </div>
        </div>
    </div>

<script src="profile_side_bar.js"></script>
<script src="training_details.js"></script>

</body>
</html>
