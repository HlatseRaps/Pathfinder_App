<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Profile</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="youth_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <div class="dashboard">

        <!-- Sidebar -->
        <div class="side_bar" id="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="logo" />
                <span class="logo_text">PathFinder</span>
            </div>

            <!-- User Info -->
            <div class="user">
                <div class="user-img avatar-circle" id="userAvatar"></div>
                <div class="user-info">
                    <p class="bold" id="userName"></p>
                    <p class="user_type" id="userRole"></p>
                </div>
            </div>
            <!-- Navigation -->
            <ul>
                <li><a href="employer_dashboard.html"><i class="fas fa-tachometer-alt"></i> <span class="nav_item">Dashboard</span></a></li>
                <li><a href="employer_profile.html"><i class="fas fa-user"></i> <span class="nav_item">Profile</span></a></li>
                <li><a href="post_jobs.html"><i class="fas fa-plus-square"></i> <span class="nav_item">Post a Job</span></a></li>
                <li><a href="manage_jobs.html"><i class="fas fa-briefcase"></i> <span class="nav_item">Manage Jobs</span></a></li>
                <li><a href="view_applicants.html" class="active"><i class="fas fa-users"></i> <span class="nav_item">View Applicants</span></a></li>
                <li><a href="employer_media_posts.html"><i class="fas fa-clipboard"></i></i> <span class="nav_item">View Media Posts</span></a></li>
                <li><a href="home.html"><i class="fas fa-sign-out-alt"></i> <span class="nav_item">Log Out</span></a></li>
            </ul>
        </div>

        <!-- Hamburger Menu -->
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Main Content -->
        <div class="main_content">
            <!-- Top Nav -->
            <div class="top_nav">
                <img src="images/logo.png" alt="logo" />
                <h1>PathFinder</h1>
            </div>

            <div class="profile-container">

                <div class="main-profile">
                    <div class="avatar-circle-second" id="profileAvatar"></div>
                    <div class="profile-handles">
                        <h2 id="profileName"></h2>
                        <p id="profileEmail"></p>
                    </div>
                </div>
                <div class="profile-grid">
                <div class="profile-section">
                <h3>Basic Details</h3>
                <label>First Name</label><input type="text" name="firstName">
                <label>Last Name</label><input type="text" name="lastName">
                <label>Email Address</label><input type="email" name="email">
                <label>ID</label><input type="text" name="idNumber">
                <label>Date of Birth</label><input type="date" name="dob">
                <label>Gender</label>
                <select name="gender">
                    <option disabled selected></option>
                    <option>Female</option>
                    <option>Male</option>
                    <option>Other</option>
                </select>
                <label>Contact Details</label><input type="text" name="contact">
                </div>

                <div class="profile-section">
                <h3>About the Company</h3>
                <label>Company Name</label><input type="text" name="company_name">
                <label>Industry</label><input type="text" name="industry" placeholder="e.g Hospitality, Tourism...">
                <label>Position</label><input type="text" name="position" placeholder="e.g HR Manager, Recruiter">
                <label>Company Location</label><input type="text" name="company_location">
                <label>Company Website or LinkedIn URL</label><input type="text" name="webLink">
                <label>About the company</label><textarea rows="3" name="extraInfo" placeholder="About the company..."></textarea>
                </div>
                
            </div>
            <div class="profile-buttons">
                <button class="btn-back" onclick="window.history.back()"><i class="fas fa-arrow-left"></i> Back</button>
                <button class="btn-save" onclick="saveProfile()"><i class="fas fa-save"></i> Save Changes</button>
                <div id="saveMessage" style="color: green; margin: 10px 0; display: none;"></div>
            </div>
    
            </div>
        </div>
    </div>

 <script src="employer_profile.js"></script>
</body>
</html>
