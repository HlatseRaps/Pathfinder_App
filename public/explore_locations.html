<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employer Dashboard | PathFinder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link rel="stylesheet" href="youth_dashboard.css" />
  <link rel="icon" href="images/logo.png" type="image/jpeg">
</head>
<style>
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:20px; }
    .card { background:#fff; border:1px solid #eee; border-radius:14px; overflow:hidden; box-shadow:0 4px 12px rgba(0,0,0,.06); display:flex; flex-direction:column; }
    .card img { width:100%; height:160px; object-fit:cover; }
    .card .body { padding:14px; }
    .pill { display:inline-block; font-size:.8rem; background:#ffe9e1; color:#ff5a1f; padding:3px 8px; border-radius:999px; margin-right:8px; }
    .actions { padding:12px 14px; display:flex; gap:10px; }
    .btn { border:none; border-radius:8px; padding:8px 12px; cursor:pointer; font-weight:600; }
    .btn-primary { background:orangered; color:#fff; }
    .btn-lite { background:#f3f4f6; }
    .searchbar { display:flex; gap:8px; margin-bottom:16px; }
    .searchbar input{ flex:1; padding:10px; border:1px solid #ddd; border-radius:10px; }
    .welcome_message{display: flex; flex-direction: row; justify-content: space-between;}
    .welcome_message img{width: 60px; border-radius: 50%;}
    .filter-buttons { display:flex; gap:10px; margin:12px 0; }
    .filter-buttons button { padding:8px 14px; border-radius:8px; border:none; cursor:pointer; font-weight:600; }
    .filter-buttons button.active { background:orangered; color:#fff; }
    .filter-buttons button:not(.active){ background:#f3f4f6; }
  </style>

<body>
  <div class="dashboard">
            <!-- Sidebar -->
        <div class="side_bar" id="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="logo" />
                <span class="logo_text">PathFinder</span>
            </div>

            <!-- User Info -->
            <div class="user">
                <div class="user-img avatar-circle" id="userAvatar"></div>
                <div class="user-info">
                    <p class="bold" id="userName">Guest</p>
                    <p class="user_type" id="userRole">Youth</p>
                </div>
            </div>

            <!-- Navigation -->
            <ul>
                <li><a href="tourist_dashboard.html"><i class="fas fa-tachometer-alt"></i> <span class="nav_item">Dashboard</span></a></li>
                <li><a href="tourist_profile.html"><i class="fas fa-user"></i> <span class="nav_item">Profile</span></a></li>
                <li><a href="explore_locations.html" class="active"><i class="fas fa-map-marked-alt"></i> <span class="nav_item">Explore Location</span></a></li>
                <li><a href="bookings.html"><i class="fas fa-calendar-check"></i>  <span class="nav_item">Bookings</span></a></li>
                <li><a href="reviews.html"><i class="fas fa-star"></i> <span class="nav_item">Reviews</span></a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> <span class="nav_item">Log Out</span></a></li>
            </ul>
        </div>

        <!-- Hamburger Menu -->
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Main Content -->
        <div class="main_content">
            <!-- Top Nav -->
            <div class="top_nav">
                <img src="images/logo.png" alt="logo" />
                <h1>PathFinder</h1>
            </div>

            <!-- Dashboard Content -->
            <div class="dashboard_content">
                <div class="welcome_message">
                    <h2>Welcome back, <span id="userDisplayName">Guest</span>!</h2>
                </div>
                <div class="search_engine">
                        <input id="q" type="search" placeholder="Search by name, city or country...">
                        <button class="btn btn-lite" id="clearBtn">Clear</button>
                </div>

                <!-- Filter Buttons -->
                <div class="filter-buttons">
                  <button id="filterAll" class="active">All</button>
                  <button id="filterRural">Rural</button>
                  <button id="filterUrban">Urban</button>
                  
                </div>

                <!-- Locations Container -->
                <div id="locationsList" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:16px;margin:20px 0;">
                  <!-- Dynamic cards will be injected here -->
                </div> 
            </div>
        </div>
    </div>

<script src="profile_side_bar.js"></script>
<script src="explore_locations.js"></script>


</body>
</html>
