<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Job Seeker</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="youth_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <div class="dashboard">

        <!-- Sidebar -->
        <div class="side_bar" id="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="logo" />
                <span class="logo_text">PathFinder</span>
            </div>

            <!-- User Info -->
            <div class="user">
                <div class="user-img avatar-circle" id="userAvatar"></div>
                <div class="user-info">
                    <p class="bold" id="userName">Guest</p>
                    <p class="user_type" id="userRole">Youth</p>
                </div>
            </div>

            <!-- Navigation -->
            <ul>
                <li><a href="tourist_dashboard.html"><i class="fas fa-tachometer-alt"></i> <span class="nav_item">Dashboard</span></a></li>
                <li><a href="tourist_profile.html"><i class="fas fa-user"></i> <span class="nav_item">Profile</span></a></li>
                <li><a href="explore_locations.html"><i class="fas fa-map-marked-alt"></i> <span class="nav_item">Explore Location</span></a></li>
                <li><a href="bookings.html"><i class="fas fa-calendar-check"></i>  <span class="nav_item">Bookings</span></a></li>
                <li><a href="reviews.html" class="active"><i class="fas fa-star"></i> <span class="nav_item">Reviews</span></a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> <span class="nav_item">Log Out</span></a></li>
            </ul>
        </div>

        <!-- Hamburger Menu -->
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Main Content -->
        <div class="main_content">
            <!-- Top Nav -->
            <div class="top_nav">
                <img src="images/logo.png" alt="logo" />
                <h1>PathFinder</h1>
            </div>
            <div class="profile-container">

                <div class="main-profile">
                    <div class="avatar-circle-second" id="profileAvatar"></div>
                    <div class="profile-handles">
                        <h2 id="profileName"></h2>
                        <p id="profileEmail"></p>
                    </div>
                </div>
                            <div class="profile-grid">
                <div class="profile-section">
                <h3>Basic Details</h3>
                <label>First Name</label><input type="text" name="firstName">
                <label>Last Name</label><input type="text" name="lastName">
                <label>Date of Birth</label><input type="date" name="dob">
                <label>Gender</label>
                <select name="gender">
                    <option disabled selected></option>
                    <option>Female</option>
                    <option>Male</option>
                    <option>Other</option>
                </select>
                <label>Contact Details</label><input type="text" name="contact">
                </div>

                <div class="profile-section">
                <h3>Country of Origin</h3>
                <label>Country of origin</label><input type="text" name="countryName">
                <label>Location</label><input type="text" name="location">
                <label>About you</label><textarea rows="3" name="extraInfo" placeholder="About your self..."></textarea>
                </div>
                
            </div>
            
            <div class="profile-buttons">
                <button class="btn-back" onclick="window.history.back()"><i class="fas fa-arrow-left"></i> Back</button>
                <button class="btn-save" onclick="saveProfile()"><i class="fas fa-save"></i> Save Changes</button>
                <div id="saveMessage" style="color: green; margin: 10px 0; display: none;"></div>
            </div>
    
            </div>
            
        </div>
    </div>


<script src="tourist_profile.js"></script>
</body>
</html>
